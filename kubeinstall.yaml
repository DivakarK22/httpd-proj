
---
 - hosts: k8master
   become: NO
   tasks:
    - name: deploy git-proj on kubernetes
      shell: |
        kubectl delete deployment.apps/git-proj
        cd $HOME/git
        git clone https://github.com/DivakarK22/git-proj.git
        cd $HOME/git/git-proj
        kubectl apply -f deploy.yaml
        kubectl apply -f service.yaml
        kubectl scale deployment.apps/git-proj --replicas=0
        kubectl scale deployment.apps/git-proj --replicas=1
        cd $HOME/git/git-proj
        kubectl apply -f service.yaml

